<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Voice Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            min-height: 100px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            overflow-y: auto;
            max-height: 300px;
        }
        #apiKeyInput {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        .loading {
            margin: 10px 0;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Gemini Voice Assistant</h1>
    <p>Enter your Gemini API key and click Start Listening</p>
    
    <input type="password" id="apiKeyInput" placeholder="Enter your Gemini API Key" />
    <button id="startBtn">Start Listening</button>
    <button id="stopBtn" disabled>Stop Listening</button>
    
    <div id="result">
        <p>Your speech will appear here...</p>
    </div>
    
    <script>
        // Speech recognition setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        
        // Speech synthesis setup
        const synth = window.speechSynthesis;
        
        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resultDiv = document.getElementById('result');
        const apiKeyInput = document.getElementById('apiKeyInput');
        
        // Add throttling to prevent too many requests
        let isProcessing = false;
        
        // Event listeners for buttons
        startBtn.addEventListener('click', () => {
            if (!apiKeyInput.value) {
                alert('Please enter your Gemini API Key');
                return;
            }
            
            resultDiv.innerHTML = '<p>Listening...</p>';
            recognition.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });
        
        stopBtn.addEventListener('click', () => {
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
        
        // Process speech results
        recognition.onresult = (event) => {
            const resultIndex = event.resultIndex;
            const transcript = event.results[resultIndex][0].transcript;
            
            if (event.results[resultIndex].isFinal) {
                resultDiv.innerHTML = `<p>You said: ${transcript}</p>`;
                
                // Only process if not already processing
                if (!isProcessing) {
                    processWithGemini(transcript);
                } else {
                    resultDiv.innerHTML += `<p class="loading">Already processing a request. Please wait...</p>`;
                }
            }
        };
        
        // Handle errors
        recognition.onerror = (event) => {
            resultDiv.innerHTML = `<p>Error: ${event.error}</p>`;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
        
        // Process with Gemini API
        async function processWithGemini(userInput) {
            isProcessing = true;
            resultDiv.innerHTML += `<p class="loading">Processing with Gemini...</p>`;
            
            try {
                const apiKey = apiKeyInput.value;
                
                // Use the exact configuration from the provided code
                const generationConfig = {
                    temperature: 1,
                    topP: 0.95,
                    topK: 64,
                    maxOutputTokens: 65536, // This is very high, might want to lower for voice responses
                    responseMimeType: 'text/plain',
                };
                
                const data = {
                    generationConfig,
                    contents: [
                        {
                            role: 'user',
                            parts: [
                                { text: userInput },
                            ],
                        },
                    ],
                };
                
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-pro-preview-03-25:generateContent?key=${apiKey}`;
                
                // Use XMLHttpRequest instead of fetch for better compatibility
                const xhr = new XMLHttpRequest();
                xhr.open('POST', url, true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        isProcessing = false;
                        
                        if (xhr.status === 200) {
                            try {
                                const responseData = JSON.parse(xhr.responseText);
                                
                                // Extract the response text from Gemini
                                if (responseData.candidates && 
                                    responseData.candidates[0] && 
                                    responseData.candidates[0].content && 
                                    responseData.candidates[0].content.parts && 
                                    responseData.candidates[0].content.parts[0]) {
                                    
                                    const geminiResponse = responseData.candidates[0].content.parts[0].text;
                                    
                                    // Remove the "Processing with Gemini..." message
                                    resultDiv.innerHTML = resultDiv.innerHTML.replace('<p class="loading">Processing with Gemini...</p>', '');
                                    
                                    // Display and speak the response
                                    resultDiv.innerHTML += `<p><strong>Assistant:</strong> ${geminiResponse}</p>`;
                                    speak(geminiResponse);
                                } else {
                                    throw new Error("Unexpected response format from Gemini API");
                                }
                            } catch (error) {
                                handleError(error);
                            }
                        } else if (xhr.status === 429) {
                            handleError(new Error("Too many requests (429). Please wait before trying again."));
                        } else {
                            handleError(new Error(`API request failed: ${xhr.status} ${xhr.statusText}`));
                        }
                    }
                };
                xhr.send(JSON.stringify(data));
                
            } catch (error) {
                handleError(error);
                isProcessing = false;
            }
        }
        
        function handleError(error) {
            console.error("Error:", error);
            const errorMessage = `Sorry, there was an error: ${error.message}`;
            
            // Remove the "Processing with Gemini..." message if present
            resultDiv.innerHTML = resultDiv.innerHTML.replace('<p class="loading">Processing with Gemini...</p>', '');
            
            resultDiv.innerHTML += `<p><strong>Error:</strong> ${errorMessage}</p>`;
            speak("Sorry, there was an error connecting to Gemini.");
        }
        
        // Text-to-speech function
        function speak(text) {
            // Stop any current speech
            synth.cancel();
            
            // Create a new utterance
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Optional: adjust speech parameters
            utterance.rate = 1.0; // Speed: 0.1 to 10
            utterance.pitch = 1.0; // Pitch: 0 to 2
            
            // Speak
            synth.speak(utterance);
        }
    </script>
</body>
</html>
